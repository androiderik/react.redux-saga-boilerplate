# must be unique in a given SonarQube instance
sonar.projectKey=react.ops-platform-container
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=react.ops-platform-container
sonar.projectVersion=1.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set.
# If not set, SonarQube starts looking for source code from the directory containing
# the sonar-project.properties file.
sonar.sources=.

sonar.exclusions=node_modules/**,public/**,node_modules/**,src/tests/coverage/**,public/assets/*,src/config/**,src/tests/**,src/serviceWorker.js,src/setupTests.js
sonar.test.exclusions=node_modules/**
sonar.cpd.exclusions=node_modules/**
sonar.javascript.lcov.reportPaths=src/tests/coverage/lcov.info
